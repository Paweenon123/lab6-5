<html>
<head>
    <metacharset="UTF-8></metacharset>
    <script>
        function addData(){
            var NameInput = document.getElementById("NameTextInput");
            var AddressInput = document.getElementById("AddressTextInput");
            var TelInput = document.getElementById("TelTextInput");
            var addName = NameInput.value;
            var addAddress = AddressInput.value;
            var addTel = TelInput.value;

            let tr = document.createElement("tr");
            var td1 = document.createElement("td");
            td1.innerHTML = addName;
            var td2 = document.createElement("td");
            td2.innerHTML = addAddress;
            var td3 = document.createElement("td");
            td3.innerHTML = addTel;
   
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            let tb = document.getElementById("tb")
            tb.appendChild(tr)
        }
    </script>
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <form>
        ชื่อลูกค้า : <input type="text" id="NameTextInput"><br>
        ที่อยู่ : <input type="text" id="AddressTextInput"><br>
        โทรศัพท์ : <input type="text" id="TelTextInput"><br>
        <input type="button" id = "addButton" value="เพิ่ม" onclick="addData()">
    </form>

    <table id="tb">
            <tr>
              <th>ชื่อลูกค้า</th>
              <th>ที่อยู่</th>
              <th>เบอร์โทรศัพท์</th>
            </tr>
    </table>
</body>
</html>
